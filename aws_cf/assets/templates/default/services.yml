Environments:
  - name: default
    # Replace this with your region
    profile: <AWS_ACCOUNT>
    # Replace this with your region
    region: <AWS_REGION>
    # A bucket where artifacts generated by cloudformation will be stored
    artifacts: <ARTIFACT_BUCKET>

Stacks:
  - path: $root/core/Network.yml
    name: Network

  - path: $root/services/App.yml
    name: App
